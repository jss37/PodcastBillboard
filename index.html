<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangular Block with Quadrants</title>
    <style>
        .container {
            width: 80%;
            height: 48vw;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            margin-left:10vw;
        }

        p {
            color:white;
            font-size: 2.5vw;
            margin-left:3vw;
            text-shadow: 1px 1px 2px yellow, 0 0 1em yellow, 0 0 0.2em yellow;
        }
        h1 {
            color:white;
            margin-left:2vw;
            font-size:3vw;
            margin-bottom:0;
        }
        h2 {
            color:white;
            font-size:1.9vw;
            margin-top:0;
            margin-left:2vw;
        }
    

        .top {
            display: flex;
            height: 60%;
        }

        .bottom {
            height: 40%;
            background-color: #383838;
            border-radius: 20px;
        }

        .quadrant {
            width: 50%;
            height: 100%;
            border-radius: 20px;
        }

        .quadrant1 {
            background-color: #25427A;
            border-radius: 20px;
        }

        .quadrant2 {
            background-color: #730005;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="quadrant quadrant1"><img src="./EPIDEMIOLOGYsmall.svg" style="margin-left:3vw;width:23vw;height:18vw"><p><u>general focus podcast</u></p>
            </div>
            <div class="quadrant quadrant2"><img src="./SERiousEPIsmall.svg" style="margin-top:1.3vw;margin-left:6vw;width:18vw;height:15vw;margin-bottom:1.5vw;"><p><u>methods focused podcast
            </u></p></div>
        </div>
        <div class="bottom"><h1><u>The Society for Epidemiologic Research
        </u></h1><h2>Established in 1968 to foster epidemiologic research, the Society for Epidemiologic Research is the oldest and largest general epidemiology society in North America</h2><p style="margin-left:40vw;margin-top:0;"><u>Event Calendar</u></p></div>
    </div>
</body>
</html>
